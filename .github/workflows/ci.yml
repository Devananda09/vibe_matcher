name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install nbqa flake8 black

      - name: Run flake8 on Python files
        run: |
          echo "Running flake8..."
          flake8

      - name: Lint notebooks with nbqa flake8
        run: |
          echo "Looking for notebooks to lint..."
          notebooks=$(git ls-files '*.ipynb' | wc -l)
          if [ "$notebooks" -gt 0 ]; then
            git ls-files '*.ipynb' | xargs -n1 -I {} nbqa flake8 {}
          else
            echo "No notebooks to lint"
          fi
